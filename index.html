<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <!-- Hurricane google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet"> 
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Vue To Do List</title>
</head>
<body>
    
    <main id="app">
        <div class="container p-5">
            <div class="row shadow rounded text-center">
                <div class="col-12">
                    <h1 class="text-uppercase">to do list</h1>
                </div>
                <div class="col-12">
                    <input type="text" v-model="newToDoContent" @keydown.enter="addToDoElement(newToDoContent)">
                    <button class="btn-dark rounded-2 ms-3" @click="addToDoElement(newToDoContent)">Aggiungi</button>
                </div>
                <div class="col-1">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="col-11 pt-5 text-start">
                    <ul>
                        <li class="d-flex justify-content-between p-2" v-for="(element, index
                        ) in toDoList">{{element}}<i class="fas fa-times" @click="removeToDoElement(index)"></i></li> 
                    </ul>
                </div>
            </div>
        </div>

    </main>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
